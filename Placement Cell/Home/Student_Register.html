    <title>Register</title>

<body>

    <body>


        <header>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Login.html">Login / Register</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">

            <form action="" method="" id="form-container">
                <h1>Student Registration Form</h1>

                <div>
                    <input type="number" id="name" placeholder="Id" required>
                </div>

                <div>
                    <input type="text" id="Firstname" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" id="Middlename" placeholder="Middle Name" required>
                </div>
                <div>
                    <input type="text" id="Lastname" placeholder="Last Name" required>
                </div>

                <div>
                    <input type="date" id="DOB" required>
                </div>

                <div>
                    <input type="number" id="number" placeholder="Mobile Number" required>
                </div>

                <div>
                    <input type="number" id="number" placeholder="Alternative Mobile Number">
                </div>

                <div class="gender">
                    <p>Gender</p>
                    <label> <input type="radio" id="male" name="gender" value="Male" required>
                        <p>Male</p>
                    </label>
                    <label> <input type="radio" id="female" name="gender" value="Female" required>
                        <p>Female</p>
                    </label>
                </div>

                <div>
                    <input type="number" id="10th" placeholder="10th Percentage" required>
                </div>
                <div>
                    <input type="number" id="12th" placeholder="12th Percentage" required>
                </div>
                <div>
                    <input type="number" id="CPI" placeholder="CPI" required>
                </div>

                <div>
                    <input type="number" id="backlog" placeholder="Active Backlog" required>
                </div>

                <div>
                    <input type="number" id="backlog" placeholder="Total Backlog" required>
                </div>


                <div>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div>
                    <input type="password" id="Confirm_password" placeholder="Confirm Password" required>
                </div>

                <div>
                    <input type="submit" id="btn" value="Register">
                </div>
            </form>
        </div>

        <footer>
            <h3>You can contact us at:</h3>

            </p>

        </footer>
