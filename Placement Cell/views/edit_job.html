<head>

  <meta charset="utf-8">

  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../assets/css/css/style.css">
  <link rel="stylesheet" href="../assets/css/edit_job.css">
</head>

<body>

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
        </button>
      </div>
      <div class="img bg-wrap text-center py-4" style="background-image: url(images/bg_1.jpg);">
        <div class="user-logo">
          <div class="img" style="background-image: url(images/logo.jpg);"></div>
          <h3>HR NAME</h3>
        </div>
      </div>
      <ul class="list-unstyled components mb-5">
        <li>
          <a href="#"><span class="fa fa-home mr-3"></span> Home</a>
        </li>
        <li>
          <a href="#"><span class="fa-solid fa-user mr-3"></span> Profile</a>
        </li>
        <li>
          <a href="#"><span class="fa-solid fa-user-pen mr-3 notif"></span> Edit Profile</a>
        </li>
        <li>
          <a href="#"><span class="fa-solid fa-plus mr-3"></span> Add Job</a>
        </li>
        <li class="active">
          <a href="#"><span class="fa-solid fa-pen-to-square mr-3"></span> Edit Job</a>
        </li>
        <li>
          <a href="#"><span class="fa-solid fa-list mr-3"></span> Student list</a>

        <li>
          <a href="#"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
        </li>
      </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
      <div class="box">


        <form action="#add_company_submit" method="POST">

          <div class="title1">

            <a> Edit Job : </a>

          </div>




          <label for="offertype" class="label-1"> Offer Type</label>

          <div class="form-group">
            <input type="text" name="offertype" id="browser" autocomplete="off" required>

          </div>

          <label for="role" class="label-1"> Role</label>

          <div class="form-group">
            <input type="text" name="role" id="browser" autocomplete="off" required>

          </div>




          <label for="location" class="label-1">Posting Location </label>

          <div class="form-group">
            <input type="text" name="location" id="browser" autocomplete="off" required>

          </div>


          <label for="description" class="label-1"> Description </label>

          <div class="form-group">
            <input type="text" name="description" id="browser" autocomplete="off" required>


          </div>

          <label for="cpi" class="label-1"> CPI Criteria </label>

          <div class="form-group">
            <input type="text" name="cpi" id="browser" autocomplete="off" required>


          </div>

          <label for="ctc" class="label-1"> CTC </label>

          <div class="form-group">
            <input type="text" name="ctc" id="browser" autocomplete="off" required>


          </div>


          <div class="file has-name">
            <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                </span>

                <span class="file-cta">
                  <span class="file-label">
                    Choose a fileâ€¦
                </span>
                </span>
                <span class="file-name">
                    Brochure.pdf
                </span>
            </label>
        </div>
          <div class="btns">
            <button type="submit" class="strong"> Update </button>
          </div>





        </form>



      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
